<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django CRUD Operation Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT Update Form</a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-white bg-dark text-center p-2">Update Student Details</h1>
          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
              <input type="text" class="form-control mt-2" name="name" value="{{ d.name }}" placeholder="Enter student name?" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="email" class="form-control mt-2" name="email" value="{{ d.email }}" placeholder="Enter student email?" autocomplete="off">
            </div>
            <div class="form-group">
              <input type="number" class="form-control mt-2" name="age" value="{{ d.age }}" placeholder="Enter student age?" autocomplete="off">
            </div>
            <select class="form-select mt-2" name="gender" aria-label="Select Gender">
              <option value="{{ d.gender }}" selected>{{ d.gender }}</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary mt-2 bg-dark" type="submit">Update</button>
            </div>
          </form>
        </div>  
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
